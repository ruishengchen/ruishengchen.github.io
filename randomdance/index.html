  <script>
    const videos = [
      { name: 'Á≤æÂΩ©ÂõûÈ°ß 2024', url: 'https://youtube.com/watch?v=example1' },
      { name: 'ÂπïÂæåËä±ÁµÆÁâπËºØ', url: 'https://youtube.com/watch?v=example2' },

      { name: 'Áç®ÂÆ∂Ë®™Ë´áÂÖßÂÆπ', url: 'https://youtube.com/watch?v=example5' },
      { name: 'ÁâπÂà•‰ºÅÂäÉÂΩ±Áâá', url: 'https://youtube.com/watch?v=example6' }
    ];

    const defaultConfig = {
      main_title: 'üéâ ÂΩ±ÁâáÊäΩÁçéÊôÇÈñì üéâ',
      button_text: 'ÈñãÂßãÊäΩÁçé',
      youtube_label: 'YouTube',
      facebook_label: 'Facebook',
      instagram_label: 'Instagram',
      primary_color: '#667eea',
      secondary_color: '#764ba2',
      background_color: '#f8f9fa',
      text_color: '#495057',
      button_color: '#667eea'
    };

    let isSpinning = false;
    let spinInterval;

    const startButton = document.getElementById('start-button');
    const lotteryText = document.getElementById('lottery-text');

    startButton.addEventListener('click', startLottery);

    function startLottery() {
      if (isSpinning) return;
      
      isSpinning = true;
      startButton.disabled = true;
      startButton.textContent = 'ÊäΩÁçé‰∏≠...';
      lotteryText.classList.add('spinning');
      lotteryText.classList.remove('winner');

      let counter = 0;
      spinInterval = setInterval(() => {
        const randomVideo = videos[Math.floor(Math.random() * videos.length)];
        lotteryText.textContent = randomVideo.name;
        counter++;

        if (counter > 30) {
          clearInterval(spinInterval);
          finishLottery();
        }
      }, 100);
    }

    function finishLottery() {
      const winner = videos[Math.floor(Math.random() * videos.length)];
      lotteryText.classList.remove('spinning');
      lotteryText.classList.add('winner');
      lotteryText.textContent = winner.name;
      
      createConfetti();

      setTimeout(() => {
        //window.open(winner.url, '_blank', 'noopener,noreferrer');
        window.location.href = winner.url;
        resetLottery();
      }, 2000);
    }

    function resetLottery() {
      isSpinning = false;
      startButton.disabled = false;
      startButton.textContent = window.elementSdk?.config?.button_text || defaultConfig.button_text;
      
      setTimeout(() => {
        lotteryText.classList.remove('winner');
        lotteryText.textContent = 'Ê∫ñÂÇôÈñãÂßã...';
      }, 500);
    }

    function createConfetti() {
      const colors = ['#667eea', '#764ba2', '#f093fb', '#4facfe'];
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animationDelay = Math.random() * 0.5 + 's';
          document.body.appendChild(confetti);
          
          setTimeout(() => confetti.remove(), 3000);
        }, i * 30);
      }
    }

    async function onConfigChange(config) {
      const mainTitle = document.getElementById('main-title');
      const youtubeLabel = document.getElementById('youtube-label');
      const facebookLabel = document.getElementById('facebook-label');
      const instagramLabel = document.getElementById('instagram-label');

      mainTitle.textContent = config.main_title || defaultConfig.main_title;
      if (!isSpinning) {
        startButton.textContent = config.button_text || defaultConfig.button_text;
      }
      youtubeLabel.textContent = config.youtube_label || defaultConfig.youtube_label;
      facebookLabel.textContent = config.facebook_label || defaultConfig.facebook_label;
      instagramLabel.textContent = config.instagram_label || defaultConfig.instagram_label;

      const primaryColor = config.primary_color || defaultConfig.primary_color;
      const secondaryColor = config.secondary_color || defaultConfig.secondary_color;
      const backgroundColor = config.background_color || defaultConfig.background_color;
      const textColor = config.text_color || defaultConfig.text_color;

      document.body.style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${secondaryColor} 100%)`;
      mainTitle.style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${secondaryColor} 100%)`;
      mainTitle.style.webkitBackgroundClip = 'text';
      mainTitle.style.backgroundClip = 'text';
      
      const lotteryDisplay = document.querySelector('.lottery-display');
      lotteryDisplay.style.background = backgroundColor;
      lotteryText.style.color = textColor;
      
      startButton.style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${secondaryColor} 100%)`;

      const customFont = config.font_family || defaultConfig.font_family;
      if (customFont) {
        const baseFontStack = "'Microsoft JhengHei', 'PingFang TC', sans-serif";
        document.body.style.fontFamily = `${customFont}, ${baseFontStack}`;
      }

      const baseSize = config.font_size || 16;
      mainTitle.style.fontSize = `${baseSize * 2.625}px`;
      lotteryText.style.fontSize = `${baseSize * 2}px`;
      startButton.style.fontSize = `${baseSize * 1.25}px`;
      document.querySelectorAll('.social-button').forEach(btn => {
        btn.style.fontSize = `${baseSize}px`;
      });
    }

    if (window.elementSdk) {
      window.elementSdk.init({

        onConfigChange,
        mapToCapabilities: (config) => ({
