<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>


form {
  width: 300px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid gray;
  border-radius: 5px;
}

label {
  font-size: 18px;
  font-weight: bold;
  margin-right: 10px;
}

select, input[type="text"] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 2px solid gray;
  border-radius: 4px;
}

input[type="submit"] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}


@media screen and (min-width:500px){
form {
  width: 500px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid gray;
  border-radius: 5px;
}

label {
  font-size: 18px;
  font-weight: bold;
  margin-right: 10px;
}

select, input[type="text"] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 2px solid gray;
  border-radius: 4px;
}

input[type="submit"] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}
}

</style>


<script>
  function displayRemaining(text, maxLength) {
    var remaining = document.getElementById("remaining");
    remaining.innerHTML = maxLength - text.value.length;
  }
</script>
</head>
<body>

<form>
  <label for="question">問題:</label>
  <select id="question">
    <option value="option1">選項1</option>
    <option value="option2">選項2</option>
    <option value="option3">選項3</option>
  </select>
  <br><br>
  <label for="answer">答案:</label>
  <input type="text" id="answer" name="answer" maxlength="100" oninput="displayRemaining(this, 100)">
  <div id="remaining">100</div>
  <br><br>
  <input type="submit" value="送出">
</form> 


</body>
</html>
